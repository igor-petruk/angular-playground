<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <link href="app/css/main.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <script language="JavaScript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
        <script language="JavaScript" src="http://underscorejs.org/underscore.js"></script>
        <script language="JavaScript" src="app/js/app.js"></script>
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">My App</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" ng-controller="TodoController">
            <div class="span4">
                <h2>You have {{totalTodos()}} todos </h2>
                <ul class="unstyled">
                    <li ng-repeat="todo in todos">
                        <input type="checkbox" ng-model="todo.done"/>
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                    </li>
                </ul>
                <form class="form-horizontal">
                        <input type="text" placeholder="Type something..."
                            ng-model="formTodoText" ng-model-instant/>
                        <button type="submit" class="btn" ng-click="addTodo()">
                            <i class="icon-plus"></i>Add
                        </button>
                </form>
                <button type="button" class="btn" ng-click="clearCompleted()">
                    <i class="icon-trash"></i>Clear Completed
                </button>
            </div>
            <div class="span8">
            </div>
        </div>
    </div>

    </body>
</html>
